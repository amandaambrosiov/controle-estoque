<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Estoque{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar mb-4" style="background-color: cornflowerblue;">
    <div class="container">
        <a href="/" class="navbar-brand" style="color: white;">Sistema Controle de Estoque</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">

            <ul class="navbar-nav ms-auto">

                <!-- PRODUTOS -->
                <li class="nav-item" >
                    <a class="nav-link" href="{% url 'listar_produtos' %}" style="color: white;">Produtos</a>
                </li>

                <!-- CATEGORIAS -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_categorias' %}" style="color: white;">Categorias</a>
                </li>


                <!-- FORNECEDORES -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_fornecedores' %}" style="color: white;">Fornecedores</a>
                </li>


            </ul>

        </div>
    </div>
</nav>


<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
