{% extends "estoque/base.html" %}

{% block title %}Categorias{% endblock %}

{% block content %}
<h2 class="mb-3">Categorias</h2>

<a href="{% url 'adicionar_categoria' %}" class="btn btn-primary mb-3">Adicionar Categoria</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.nome }}</td>
            <td>
                <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'excluir_categoria' categoria.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhuma categoria cadastrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
