{% extends "estoque/base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<h2>Editar Produto: {{ produto.nome }}</h2>

<form method="POST">
    {% csrf_token %}

    <label class="form-label">Nome:</label>
    <input type="text" name="nome" value="{{ produto.nome }}" class="form-control" required>

    <label class="form-label mt-2">Descrição:</label>
    <textarea name="descricao" class="form-control">{{ produto.descricao }}</textarea>

    <label class="form-label mt-2">Preço:</label>
    <input type="number" step="0.01" name="preco" class="form-control" value="{{ produto.preco }}" required>

    <label class="form-label mt-2">Quantidade:</label>
    <input type="number" name="quantidade" class="form-control" value="{{ produto.quantidade }}" required>

    <label class="form-label mt-2">Categoria:</label>
    <select name="categoria" class="form-control">
        {% for c in categorias %}
        <option value="{{ c.id }}" {% if produto.categoria.id == c.id %}selected{% endif %}>{{ c.nome }}</option>
        {% endfor %}
    </select>

    <label class="form-label mt-2">Fornecedor:</label>
    <select name="fornecedor" class="form-control">
        {% for f in fornecedores %}
        <option value="{{ f.id }}" {% if produto.fornecedor.id == f.id %}selected{% endif %}>{{ f.nome }}</option>
        {% endfor %}
    </select>

    <button class="btn btn-success mt-3">Salvar Alterações</button>
</form>

{% endblock %}
